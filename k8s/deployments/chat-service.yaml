apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  namespace: margwa
  labels:
    app: chat-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
      - name: chat-service
        image: margwa/chat-service:latest
        ports:
        - containerPort: 3005
        env:
        - name: PORT
          value: "3005"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: margwa-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: margwa-secrets
              key: REDIS_URL
        resources:
          requests:
            cpu: 150m
            memory: 192Mi
          limits:
            cpu: 800m
            memory: 768Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: margwa
spec:
  type: ClusterIP
  ports:
  - port: 3005
    targetPort: 3005
  selector:
    app: chat-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: chat-service-hpa
  namespace: margwa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chat-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
