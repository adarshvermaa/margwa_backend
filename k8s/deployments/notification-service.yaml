apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: margwa
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: margwa/notification-service:latest
        ports:
        - containerPort: 3008
        env:
        - name: PORT
          value: "3008"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: margwa-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: margwa-secrets
              key: REDIS_URL
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: margwa-secrets
              key: FIREBASE_PROJECT_ID
        - name: FIREBASE_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: margwa-secrets
              key: FIREBASE_PRIVATE_KEY
        - name: FIREBASE_CLIENT_EMAIL
          valueFrom:
            secretKeyRef:
              name: margwa-secrets
              key: FIREBASE_CLIENT_EMAIL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3008
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3008
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: margwa
spec:
  type: ClusterIP
  ports:
  - port: 3008
    targetPort: 3008
  selector:
    app: notification-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service-hpa
  namespace: margwa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
