apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: margwa
  labels:
    app: payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
      annotations:
        container.apparmor.security.beta.kubernetes.io/payment-service: runtime/default
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: payment-service
        image: margwa/payment-service:latest
        ports:
        - containerPort: 3006
        env:
        - name: PAYMENT_SERVICE_PORT
          value: "3006"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: margwa-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: margwa-secrets
              key: REDIS_URL
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: margwa-secrets
              key: STRIPE_SECRET_KEY
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: margwa-secrets
              key: STRIPE_WEBHOOK_SECRET
        resources:
          requests:
            cpu: 150m
            memory: 128Mi
          limits:
            cpu: 600m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: margwa
spec:
  type: ClusterIP
  ports:
  - port: 3006
    targetPort: 3006
  selector:
    app: payment-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-service-hpa
  namespace: margwa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
