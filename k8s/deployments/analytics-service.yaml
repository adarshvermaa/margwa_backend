apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: margwa
  labels:
    app: analytics-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: margwa/analytics-service:latest
        ports:
        - containerPort: 3007
        env:
        - name: ANALYTICS_SERVICE_PORT
          value: "3007"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: margwa-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: margwa-secrets
              key: REDIS_URL
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 3007
          initialDelaySeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 3007
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: margwa
spec:
  type: ClusterIP
  ports:
  - port: 3007
    targetPort: 3007
  selector:
    app: analytics-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: analytics-service-hpa
  namespace: margwa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: analytics-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
