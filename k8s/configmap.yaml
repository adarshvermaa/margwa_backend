apiVersion: v1
kind: ConfigMap
metadata:
  name: margwa-config
  namespace: margwa
data:
  # Node environment
  NODE_ENV: "production"
  
  # Service ports
  API_GATEWAY_PORT: "3000"
  AUTH_SERVICE_PORT: "3001"
  ROUTE_SERVICE_PORT: "3002"
  REALTIME_SERVICE_PORT: "3004"
  CHAT_SERVICE_PORT: "3005"
  PAYMENT_SERVICE_PORT: "3006"
  ANALYTICS_SERVICE_PORT: "3007"
  NOTIFICATION_SERVICE_PORT: "3008"
  
  # Database configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "margwa_db"
  
  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Rate limiting
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # JWT configuration
  JWT_EXPIRES_IN: "15m"
  JWT_REFRESH_EXPIRES_IN: "7d"
  
  # CORS origins (update for production)
  CORS_ORIGIN: "https://margwa.com,https://www.margwa.com,https://admin.margwa.com"
  
  # Logging
  LOG_LEVEL: "info"
  
  # Feature flags
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
