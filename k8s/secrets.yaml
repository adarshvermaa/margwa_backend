apiVersion: v1
kind: Secret
metadata:
  name: margwa-secrets
  namespace: margwa
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "margwa_user"
  POSTGRES_PASSWORD: "CHANGEME_margwa_secure_password_2024"
  DATABASE_URL: "postgresql://margwa_user:CHANGEME_margwa_secure_password_2024@postgres-service:5432/margwa_db"
  
  # Redis password (if enabled)
  REDIS_PASSWORD: ""
  REDIS_URL: "redis://redis-service:6379"
  
  # JWT secrets
  JWT_SECRET: "CHANGEME_your_super_secret_jwt_key_min_32_chars"
  JWT_REFRESH_SECRET: "CHANGEME_your_super_secret_refresh_key_min_32_chars"
  
  # SMS/OTP provider (example: Twilio)
  TWILIO_ACCOUNT_SID: "your_twilio_account_sid"
  TWILIO_AUTH_TOKEN: "your_twilio_auth_token"
  TWILIO_PHONE_NUMBER: "+1234567890"
  
  # Firebase Cloud Messaging (for notifications)
  FIREBASE_PROJECT_ID: "your_firebase_project_id"
  FIREBASE_PRIVATE_KEY: "your_firebase_private_key"
  FIREBASE_CLIENT_EMAIL: "firebase-adminsdk@your-project.iam.gserviceaccount.com"
  
  # Payment gateway credentials (example: Stripe)
  STRIPE_SECRET_KEY: "sk_test_your_stripe_secret_key"
  STRIPE_WEBHOOK_SECRET: "whsec_your_webhook_secret"
  
  # Google Maps API key (for routing)
  GOOGLE_MAPS_API_KEY: "your_google_maps_api_key"
---
# Note: In production, DO NOT commit secrets to git!
# Use one of these approaches instead:
# 1. kubectl create secret from file or literal
# 2. Sealed Secrets (bitnami-labs/sealed-secrets)
# 3. External Secrets Operator
# 4. Vault by HashiCorp
# 5. Cloud provider secret managers (AWS Secrets Manager, GCP Secret Manager, Azure Key Vault)
