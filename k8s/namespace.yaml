apiVersion: v1
kind: Namespace
metadata:
  name: margwa
  labels:
    name: margwa
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: margwa-quota
  namespace: margwa
spec:
  hard:
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: margwa-limit-range
  namespace: margwa
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: "1"
      memory: 1Gi
    defaultRequest:
      cpu: 500m
      memory: 512Mi
    type: Container
